api_platform:
    collection:
       pagination:
          enabled: false
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        api_keys:
            apiKey:
                name: Authorization
                type: header
        versions: [3]
    enable_swagger_ui: true
    enable_swagger: true
